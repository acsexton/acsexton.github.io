---
layout: default
---
<article class="post">

  <h1 class="post-title">{{ page.title }}</h1>

  <p class="post-meta">
    <time datetime="{{ page.date | date: "%m-%d-%Y" }}">{{ page.date | date: "%m-%d-%Y" }}</time>
  </p>

  <div class="post-content">

    {% if page.image %}
    <img src="{{ page.image | prepend: site.baseurl }}" alt="{{ page.title }}" title="{{ page.title }}">
    {% endif %}

    {{ content }}

  </div>

</article>
